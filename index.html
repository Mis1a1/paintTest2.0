<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 10px;">

<div class="container">
    <canvas id="canvas">Your browser is not supported.</canvas>
    <div id="info">
        <h5>Нажмите "Q" для выбора малой кисти</h5>
        <h5>Нажмите "W" для выбора средней кисти</h5>
        <h5>Нажмите "E" для выбора большой кисти</h5>
        <h5>Нажмите "S" чтобы сохранить рисунок</h5>
        <h5>Нажмите "R" чтобы повторить выш прошлый рисунок</h5>
        <h5>Нажмите "С" чтобы очистить холст</h5>
        <h3>Выберите цвет:</h3>
    </div>

    <div id="palette"></div>

</div>


<script>
    window.addEventListener("load", function onWindowLoad() {

        generatePalette(document.getElementById("palette"));

        let
            canv = document.getElementById('canvas'),
            ctx = canv.getContext('2d'),
            isMouseDown = false,
            coords = JSON.parse(localStorage.getItem("coords"));
        replaySave();

        //logic

        canv.addEventListener('mousedown', function () {
            isMouseDown = true;
        });

        canv.addEventListener('mouseup', function () {
            isMouseDown = false;
            ctx.beginPath();
            coords.push('mouseup');
        });

        ctx.lineCap = "round";

        ctx.lineWidth = 8;

        document.addEventListener('keydown', function (brush) {

            if (brush.keyCode === 81) {
                ctx.lineWidth = 8;
                console.log('small')
            }
            if (brush.keyCode === 87) {
                ctx.lineWidth = 16;
                console.log('medium');

            }
            if (brush.keyCode === 69) {
                ctx.lineWidth = 24;
                console.log('big')

            }

        });

        function generatePalette(palette) {
            for (var r = 0, max = 4; r <= max; r++) {
                for (var g = 0; g <= max; g++) {
                    for (var b = 0; b <= max; b++) {
                        var paletteBlock = document.createElement('div');
                        paletteBlock.className = 'button';
                        paletteBlock.addEventListener('click', function changeColor(strokeB) {
                            ctx.strokeStyle = strokeB.target.style.backgroundColor;
                        });

                        paletteBlock.style.backgroundColor = (
                            'rgb(' + Math.round(r * 255 / max) + ", "
                            + Math.round(g * 255 / max) + ", "
                            + Math.round(b * 255 / max) + ")"
                        );

                        palette.appendChild(paletteBlock);
                    }
                }
            }
        }


        canv.onmousemove = function drawIfPressed(e) {
            if (isMouseDown) {
                coords.push([e.clientX, e.clientY]);
                var x = e.offsetX;
                var y = e.offsetY;
                var dx = e.movementX;
                var dy = e.movementY;

                if (e.buttons > 0) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x - dx, y - dy);
                    ctx.stroke();
                    ctx.closePath();
                }
            }

        };

        function save() {
            localStorage.setItem('coords', JSON.stringify(coords));
            let saved = true;

        }

        function replaySave() {

            let
                timer = setInterval(function () {
                    if (!coords.length) {
                        clearInterval(timer);
                        ctx.beginPath();
                        return;
                    }

                    let
                        crd = coords.shift(),
                        e = {
                            x: crd["0"],
                            y: crd["1"]
                        };

                    ctx.lineTo(e.x, e.y);
                    ctx.stroke();

                    ctx.beginPath();
                    // ctx.arc(e.x, e.y, p, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(e.x, e.y);

                }, 0);

        }

        function replay() {

            let
                timer = setInterval(function () {
                    if (!coords.length) {
                        clearInterval(timer);
                        ctx.beginPath();
                        return;
                    }

                    let
                        crd = coords.shift(),
                        e = {
                            x: crd["0"],
                            y: crd["1"]
                        };

                    ctx.lineTo(e.x, e.y);
                    ctx.stroke();

                    ctx.beginPath();
                    // ctx.arc(e.x, e.y, p, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(e.x, e.y);

                }, 20);

        }

        function clear() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canv.width, canv.height);

            ctx.beginPath();
            ctx.fillStyle = 'black';
        }

        document.addEventListener('keydown', function (e) {

            if (e.keyCode === 83) {
                save();
                console.log('Saved')
                //save
            }
            if (e.keyCode === 84) {
                saveUp();
                console.log('Сохранение восстановленно')
                //save
            }
            if (e.keyCode === 82) {
                //replay
                console.log('Replaying ...');
                coords = JSON.parse(localStorage.getItem('coords'));
                clear();
                replay();

            }
            if (e.keyCode === 67) {
                //clear
                clear();
                console.log('Cleared')

            }

        });


    });
</script>

</body>
</html>
